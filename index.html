<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <canvas class="positioning-and-dimensions"  width="600" height="500"> </canvas>

    
    <div class="positioning-and-dimensions" id="game-interface">
        <img src="imgs/gstart.png"  alt="Game Start" id="gstart-img">
        <p id="play-now">Play Now!</p>
    </div>
    <div class="positioning-and-dimensions" id="gameover">
        <img src="imgs/gover.png" alt="Game Over" id="gover-img">
        <img src="imgs/uwon.png" alt="You Won" id="uwon-img">
        <p id="playagain">Play Again!</p>

    </div>

    <script src="script.js"></script>

</body>

</html>
